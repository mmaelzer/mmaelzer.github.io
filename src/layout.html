<html>
<head>
    <title>{{.Filename}}</title>
    <meta charset="utf-8">
    <meta description="Wordful words about things only a few people find interesting.">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body style="font-family:'Open Sans'" class="container">
  <div class="row heading">
    <div class="brand col-xs-6 col-xs-offset-0 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
      <a href="http://words.mikemaelzer.com">mikemaelzer/words</a>
    </div>
    <div class="align-right col-xs-6 col-sm-5 col-md-4">
      Last updated {{.Date}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    {{.Body}}
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <hr>
        <img src="static/297px-WTFPL.png"

             style="height:20px;width:auto;">
        <a href="http://en.wikipedia.org/wiki/WTFPL">WTFPL License</a> - Mike Maelzer
      </div>
    </div>
  </footer>
<script src="static/bundle.js"></script>
</body>
</html>
